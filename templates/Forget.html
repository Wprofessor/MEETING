<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>会议室系统_登录</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
{#转为flask引用的地址文件#}
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}"/>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}"/>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='fonts/iconic/css/material-design-iconic-font.min.css') }}"/>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/util.css') }}"/>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"/>
</head>
<body>
	<div class="limiter">
		<div class="container-login100" style="background-image: url('/static/images/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form" method="post">
					<span class="login100-form-title p-b-49">忘 记 密 码</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate="请输入用户名">
                        <span class="label-input100">用户名</span>
						<input class="input100" type="text" name="username" placeholder="请输入用户名" autocomplete="off">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="请输入您的ID">
						<span class="label-input100">ID验证</span>
						<input class="input100" type="text" name="id" placeholder="请输入您的ID">
						<span class="focus-input100" data-symbol="&#xf210;"></span>
					</div>

                    <div class="flex-col-c p-t-25">
					</div>

                    <div class="wrap-input100 validate-input" data-validate="请输入新密码">
						<span class="label-input100">新密码</span>
						<input class="input100" type="password" name="new_pass" placeholder="请输入新密码">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>

                    <div class="flex-col-c p-t-25">
					</div>

                    <div>
                    {% for foo in get_flashed_messages() %}
                        {{ foo }}
                    {% endfor %}
                    </div>


					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">修 改 密 码</button>
						</div>
					</div>



				</form>
			</div>
		</div>
	</div>

	<script src="/static/vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="/static/js/main.js"></script>
</body>

</html>
