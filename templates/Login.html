<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>会议室系统_登录</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
{#转为flask引用的地址文件#}
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}"/>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}"/>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='fonts/iconic/css/material-design-iconic-font.min.css') }}"/>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/util.css') }}"/>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"/>
</head>
<body>
	<div class="limiter">
		<div class="container-login100" style="background-image: url('/static/images/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form" method="post">
					<span class="login100-form-title p-b-49">用 户 登 录</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate="请输入账号">
                        <span class="label-input100">账号</span>
						<input class="input100" type="text" name="username" placeholder="请输入账号" autocomplete="off">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="请输入密码">
						<span class="label-input100">密码</span>
						<input class="input100" type="password" name="pass" placeholder="请输入密码">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>

{#                   获取flash消息#}
                    <div>
                    {% for foo in get_flashed_messages() %}
                        {{ foo }}
                    {% endfor %}
                    </div>


					<div class="text-right p-t-8 p-b-31">
						<a href="http://127.0.0.1:5000/forget">忘记密码？</a>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">登 录</button>
						</div>
					</div>



					<div class="flex-col-c p-t-25">
						<a href="http://127.0.0.1:5000/sign_in" class="txt2">立即注册</a>
					</div>
				</form>
			</div>
        </div>
    </div>

<script src="/static/vendor/jquery/jquery-3.2.1.min.js"></script>
<script src="/static/js/main.js"></script>
</body>

</html>
