<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>会议室系统_注册</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    {#转为flask引用的地址文件#}
    <link type="text/css" rel="stylesheet"
          href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}"/>
    <link type="text/css" rel="stylesheet"
          href="{{ url_for('static', filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}"/>
    <link type="text/css" rel="stylesheet"
          href="{{ url_for('static', filename='fonts/iconic/css/material-design-iconic-font.min.css') }}"/>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/util.css') }}"/>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"/>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/rad.css') }}"/>
</head>
<body>
<div class="limiter">
    <div class="container-login100" style="background-image: url('/static/images/bg-01.jpg');">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <form class="login100-form validate-form" method="post">
                <span class="login100-form-title p-b-49">用 户 注 册</span>

                <div class="wrap-input100 validate-input" data-validate="姓名">
                    <span class="label-input100">您的姓名</span>
                    <input class="input100" type="text" name="name1" placeholder="请输入姓名">
                    <span class="focus-input100" data-symbol="&#xf201;"></span>
                </div>

                <div class="flex-col-c p-t-25">
                </div>

                <div class="wrap-input100 validate-input m-b-23" data-validate="请输入账号">
                    <span class="label-input100">账号</span>
                    <input class="input100" type="text" name="username1" placeholder="请输入账号" autocomplete="off">
                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="请输入密码">
                    <span class="label-input100">密码</span>
                    <input class="input100" type="password" name="pass1" placeholder="请输入至少6位密码">
                    <span class="focus-input100" data-symbol="&#xf190;"></span>
                </div>

                <div class="flex-col-c p-t-25">

                </div>

                <div class="wrap-input100 validate-input" data-validate="请确认密码">
                    <span class="label-input100">确认密码</span>
                    <input class="input100" type="password" name="pass2" placeholder="请再次输入密码">
                    <span class="focus-input100" data-symbol="&#xf191;"></span>
                </div>

                <div class="flex-col-c p-t-25">

                </div>

                <div class="wrap-input100 validate-input" data-validate="请输入用户id">
                    <span class="label-input100">您的用户id</span>
                    <input class="input100" type="text" name="id1" placeholder="请输入用户id">
                    <span class="focus-input100" data-symbol="&#xf210;"></span>
                </div>

                <div class="flex-col-c p-t-25">
                </div>

                <div class="wrap-input100 validate-input" data-validate="请选择性别">
                    <span class="label-input100">您的性别</span>
                    <div class="flex-col-c p-t-25">
                </div>
                    <p align="center">
                    <label><input class="input_radio" type="radio" value="男" name="sex1" placeholder="请选择性别" checked> 男 </label>
                        <label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <label><input class="input_radio" type="radio" value="女" name="sex1" placeholder="请选择性别"> 女 </label>
                    </p>
                    <div class="flex-col-c p-t-25"></div>
                    <span class="focus-input100" data-symbol="&#xf211;"></span>

                </div>

                <div class="flex-col-c p-t-25">
                </div>

                <div class="wrap-input100 validate-input" data-validate="请输入部门">
                    <span class="label-input100">您的部门</span>
{#                    <input class="input100" type="text" name="part1" placeholder="请输入部门">#}
                     <div class="flex-col-c p-t-25"></div>
                    <p align="center">
                    <select name="part1" style="font-size: 20px;width: 200px">
                    <option value="人力资源部">人力资源部</option>
                    <option value="企划部">企划部</option>
                    <option value="市场部" selected="selected">市场部</option>
                    <option value="财务部">财务部</option>
                    </select>
                        <div class="flex-col-c p-t-25"></div>
                    <span class="focus-input100" data-symbol="&#xf209;"></span>
                </div>
                <div class="flex-col-c p-t-25">
                </div>
                <div class="wrap-input100 validate-input" data-validate="请输入目的">
                    <span class="label-input100">您的目的</span>
                    <input class="input100" type="text" name="goal" placeholder="请输入目的">
                    <span class="focus-input100" data-symbol="&#xf185;"></span>
                </div>
                <div class="flex-col-c p-t-25">
                </div>

                <div class="wrap-input100 validate-input" data-validate="请输入您的联系方式">
                    <span class="label-input100">您的联系方式</span>
                    <input class="input100" type="text" name="tel" placeholder="请输入您的联系方式">
                    <span class="focus-input100" data-symbol="&#xf202;"></span>
                </div>

                <div class="flex-col-c p-t-25">
                </div>


                <div>
                    {% for foo in get_flashed_messages() %}
                        {{ foo }}
                    {% endfor %}
                </div>


                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <a href="#">
                            <button class="login100-form-btn">确 认 注 册</button>
                        </a>
                    </div>
                </div>


            </form>
        </div>
    </div>
</div>

<script src="/static/vendor/jquery/jquery-3.2.1.min.js"></script>
<script src="/static/js/main.js"></script>


</body>

</html>
