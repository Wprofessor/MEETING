{% extends "index.html" %}
{% block body %}
    <table class="layui-table">
        <colgroup>
            <col width="150">
            <col width="200">
            <col>
        </colgroup>
        <thead>
        <tr>
            <th>用户id</th>
            <th>姓名</th>
            <th>账号</th>
            <th>密码</th>
            <th>联系方式</th>
            <th>性别</th>
            <th>部门</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        {% for row in results_user %}
            <tr>
                {% for foo in row %}
                    {% if foo == '删除' %}
                        <td><a href="{{ url_for("deleteUser",searchUserID=row[0]) }}"><p style="color: #01AAED">删除</p></a></td>
                    {% else %}
                        <td>{{ foo }}</td>
                    {% endif %}

                {% endfor %}
            </tr>
        {% endfor %}

        </tbody>
    </table>
    {% for message in get_flashed_messages() %}
    {{ message }}
    {% endfor %}

{% endblock %}
